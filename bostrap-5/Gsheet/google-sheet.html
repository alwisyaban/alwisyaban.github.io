    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Tambah</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <input type="hidden" class="form-control" id="idProduk" />
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nama Produk</label>
                <input type="text" class="form-control" id="namaProduk" required />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Stok</label>
                <input type="text" class="form-control" id="stokProduk" required />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Harga</label>
                <input type="text" class="form-control" id="hargaProduk" required />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">test</label>
                <input type="text" class="form-control" id="testProduk" required />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">test2</label>
                <input type="text" class="form-control" id="test2Produk" required />
              </div>
            </form>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Simpan</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jqc-1.12.4/dt-1.13.1/datatables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.3.1/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/responsive.bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        const BASE_URL = 'https://script.google.com/macros/s/AKfycbzH_mjxdlUPIQbeC0mecPTEzg_m-xER5c83ZqUJkBndKvpduV4gaEV_kuZjuoiyyWZb/exec';
        const table = $('#tableData').DataTable({
          ajax: BASE_URL + '?action=get-product',
          columns: [
            {
              title: 'ID',
              data: 'id',
            },
            {
              title: 'Nama',
              data: 'nama',
            },
            {
              title: 'Stok',
              data: 'stok',
            },
            {
              title: 'Harga',
              data: 'harga',
            },
            {
              title: 'Test',
              data: 'test',
            },
            {
              title: 'Test2',
              data: 'test2',
            },
            {
              title: 'Edit',
              targets: -1,
              data: null,
              defaultContent: '<button class="btn btn-warning" id="edit">Edit</button>',
            },
          ],
          rowId: 'id',
          liveAjax: true,
          responsive: true,
        });

        $('#tambahProduk').on('click', () => {
          clear();
          $('#myModal').modal('show');
          //$('#myModal .modal-title').text('Tambah Produk');
        });

        $('#tableData tbody').on('click', '#edit', function () {
          const data = table.row($(this).parents('tr')).data();
          console.log(data);
          $('#idProduk').val(data.id);
          $('#namaProduk').val(data.nama);
          $('#stokProduk').val(data.stok);
          $('#hargaProduk').val(data.harga);
          $('#testProduk').val(data.test);
          $('#test2Produk').val(data.test2);
          $('#myModal').modal('show');
          $('#myModal .modal-title').text('Edit Produk');
        });

        $('.modal-footer .btn-success').on('click', () => {
          const namaProduk = $('#namaProduk').val();
          const stokProduk = $('#stokProduk').val();
          const hargaProduk = $('#hargaProduk').val();
          const idProduk = $('#idProduk').val();
          const testProduk = $('#testProduk').val();
          const test2Produk = $('#test2Produk').val();

          if (namaProduk == '' || stokProduk == '' || hargaProduk == '') {
            alert('Harap Lengkapi semua field !');
            return;
          }

          let apiUrl = '';

          if (idProduk) {
            apiUrl = `${BASE_URL}?action=update&nama=${namaProduk}&stok=${stokProduk}&harga=${hargaProduk}&id=${idProduk}
                      &test=${testProduk}&test2=${test2Produk}`;
          } else {
            apiUrl = `${BASE_URL}?action=insert&nama=${namaProduk}&stok=${stokProduk}&harga=${hargaProduk}
                     &test=${testProduk}&test2=${test2Produk}`;
          }

          $.getJSON(apiUrl, function (result) {
            alert(result.message);
            location.reload();
          });
        });
      });

      function clear() {
        $('#idProduk').val('');
        $('#namaProduk').val('');
        $('#stokProduk').val('');
        $('#hargaProduk').val('');
        $('#testProduk').val('');
        $('#test2Produk').val('');
      }
    </script>
